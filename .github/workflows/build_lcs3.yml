# 工作流名称
name: build Lichuang_s3_cam ESPHome

# 触发条件
on:
  workflow_dispatch:  # 手动触发（推荐）
  # push:  # 自动触发（可选，按需启用）
  #   branches: [ main ]
  #   paths:
  #     - 'devices/Under_Development/Modular/**'

jobs:
  compile-esphome:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取仓库代码
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：配置 Python 环境
      - name: 配置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 步骤3：缓存 Python 依赖（ESPHome 及其依赖包，避免重复下载）
      - name: 缓存 Python 依赖包
        uses: actions/cache@v4
        id: cache-python-deps
        with:
          # 缓存目录：Python 的 site-packages 目录（存放 ESPHome 等依赖）
          path: |
            ~/.cache/pip
            $(python -m site --user-site)
          # 缓存密钥：基于 requirements.txt 内容生成，若依赖不变则复用缓存
          # 若你没有 requirements.txt，直接使用固定密钥（如 esphome-python-deps-v1）
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}-esphome-v1
          # 缓存回退：若当前密钥未命中，使用同系统的最新缓存
          restore-keys: |
            ${{ runner.os }}-python-

      # 步骤4：安装 ESPHome（缓存命中时跳过重复安装）
      - name: 安装 ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome
        # 仅当缓存未命中时执行（可选，进一步优化，若缓存命中则跳过）
        if: steps.cache-python-deps.outputs.cache-hit != 'true'

      # 步骤5：缓存 ESPHome 编译产物（.esphome 目录，避免重复编译中间文件）
      - name: 缓存 ESPHome 编译缓存
        uses: actions/cache@v4
        id: cache-esphome-build
        with:
          # 缓存目录：ESPHome 的编译缓存和构建目录（你的 Modular 目录下的 .esphome）
          path: devices/Under_Development/Modular/.esphome
          # 缓存密钥：基于 YAML 配置文件内容生成，配置不变则复用缓存
          key: ${{ runner.os }}-esphome-build-${{ hashFiles('devices/Under_Development/Modular/**/*.yaml') }}-v1
          # 缓存回退：使用同系统的最新 ESPHome 编译缓存
          restore-keys: |
            ${{ runner.os }}-esphome-build-

      # 步骤6：生成 secrets.yaml（若你使用 GitHub 密钥方案，保留此步骤；手动创建则注释）
      - name: 生成 ESPHome secrets.yaml 文件
        run: |
          cd devices/Under_Development/Modular
          cat > secrets.yaml << EOF
          wifi_ssid: "${{ secrets.WIFI_SSID }}"
          wifi_password: "${{ secrets.WIFI_PASSWORD }}"
          ota_password: "${{ secrets.OTA_PASSWORD }}"
          api_encryption_key: "${{ secrets.API_ENCRYPTION_KEY }}"
          EOF

      # 步骤7：编译 Lichuang_s3_cam 固件（缓存命中时复用已有编译产物）
      - name: 编译 Lichuang_s3_cam ESPHome 配置
        run: |
          cd devices/Under_Development/Modular
          esphome compile Lichuang_s3_cam.yaml

      # 步骤8：动态查找 firmware.bin 路径
      - name: 动态查找 firmware.bin 路径
        id: find_firmware
        run: |
          # 查找核心固件（沿用成功方案的查找逻辑）
          FIRMWARE_PATH=$(find . -name "firmware.bin" -path "./.esphome/build/*/firmware.bin" | head -n 1)
          # 查找OTA固件（同基准目录，同逻辑扩展）
          OTA_FIRMWARE_PATH=$(find . -name "firmware.ota.bin" -path "./.esphome/build/*/firmware.ota.bin" | head -n 1)
          # 查找工厂固件（同基准目录，同逻辑扩展）
          FACTORY_FIRMWARE_PATH=$(find . -name "firmware.factory.bin" -path "./.esphome/build/*/firmware.factory.bin" | head -n 1)

          # 输出核心固件路径（必须存在，否则终止）
          if [ -n "$FIRMWARE_PATH" ]; then
            echo "FIRMWARE_PATH=$FIRMWARE_PATH" >> $GITHUB_OUTPUT
            FIRMWARE_NAME=$(basename "$FIRMWARE_PATH")
            echo "FIRMWARE_NAME=$FIRMWARE_NAME" >> $GITHUB_OUTPUT
            echo "找到核心固件：$FIRMWARE_PATH"
          else
            echo "未找到 firmware.bin！"
            exit 1
          fi

          # 可选输出OTA固件路径
          if [ -n "$OTA_FIRMWARE_PATH" ]; then
            echo "OTA_FIRMWARE_PATH=$OTA_FIRMWARE_PATH" >> $GITHUB_OUTPUT
            echo "找到OTA固件：$OTA_FIRMWARE_PATH"
          fi

          # 可选输出工厂固件路径
          if [ -n "$FACTORY_FIRMWARE_PATH" ]; then
            echo "FACTORY_FIRMWARE_PATH=$FACTORY_FIRMWARE_PATH" >> $GITHUB_OUTPUT
            echo "找到工厂固件：$FACTORY_FIRMWARE_PATH"
          fi

      # 步骤9：上传 Lichuang_s3_cam 固件
      - name: 上传 Lichuang_s3_cam 固件
        uses: actions/upload-artifact@v4
        with:
          name: Lichuang_s3_cam-firmware
          path: |
            ${{ steps.find_firmware.outputs.FIRMWARE_PATH }}
            ${{ steps.find_firmware.outputs.OTA_FIRMWARE_PATH }}
            ${{ steps.find_firmware.outputs.FACTORY_FIRMWARE_PATH }}
            devices/Under_Development/Modular/Lichuang_s3_cam.yaml
          retention-days: 30